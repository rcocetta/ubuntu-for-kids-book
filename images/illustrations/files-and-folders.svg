<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Files and Folders Diagram -->

  <!-- Title -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#333" text-anchor="middle">Files and Folders</text>

  <!-- Main Folder (Filing Cabinet) -->
  <rect x="50" y="70" width="200" height="350" fill="#8B7355" stroke="#000" stroke-width="3" rx="5"/>
  <rect x="60" y="80" width="180" height="50" fill="#A0826D" stroke="#000" stroke-width="2"/>
  <rect x="60" y="140" width="180" height="50" fill="#A0826D" stroke="#000" stroke-2"/>
  <rect x="60" y="200" width="180" height="50" fill="#A0826D" stroke="#000" stroke-width="2"/>
  <rect x="60" y="260" width="180" height="50" fill="#A0826D" stroke="#000" stroke-width="2"/>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Folders</text>

  <!-- Folder Icon (Large) -->
  <g transform="translate(350, 80)">
    <path d="M 0 20 L 0 100 L 180 100 L 180 20 L 100 20 L 80 0 L 0 0 Z" fill="#E95420" stroke="#000" stroke-width="3"/>
    <path d="M 0 20 L 180 20 L 180 30 L 0 30 Z" fill="#AE3910"/>
    <text x="90" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Folder holds</text>
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">many files</text>
  </g>

  <!-- File Icons (Small documents) -->
  <g transform="translate(320, 250)">
    <!-- File 1 -->
    <rect x="0" y="0" width="50" height="70" fill="#fff" stroke="#000" stroke-width="2" rx="3"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="#333" stroke-width="2"/>
    <text x="25" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">File 1</text>

    <!-- File 2 -->
    <rect x="70" y="0" width="50" height="70" fill="#fff" stroke="#000" stroke-width="2" rx="3"/>
    <line x1="80" y1="15" x2="110" y2="15" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="25" x2="110" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="35" x2="110" y2="35" stroke="#333" stroke-width="2"/>
    <text x="95" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">File 2</text>

    <!-- File 3 -->
    <rect x="140" y="0" width="50" height="70" fill="#fff" stroke="#000" stroke-width="2" rx="3"/>
    <line x1="150" y1="15" x2="180" y2="15" stroke="#333" stroke-width="2"/>
    <line x1="150" y1="25" x2="180" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="150" y1="35" x2="180" y2="35" stroke="#333" stroke-width="2"/>
    <text x="165" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">File 3</text>
  </g>

  <!-- Analogy text -->
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Like a real</text>
  <text x="150" y="485" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">filing cabinet!</text>

  <text x="435" y="365" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Each file is one thing:</text>
  <text x="435" y="385" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">a photo, document, or song</text>

</svg>