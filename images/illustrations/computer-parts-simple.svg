<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Simple Computer Parts Diagram for Kids -->

  <!-- Monitor/Screen -->
  <rect x="100" y="50" width="400" height="280" fill="#333" stroke="#000" stroke-width="8" rx="10"/>
  <rect x="120" y="70" width="360" height="220" fill="#4A90E2" stroke="#000" stroke-width="3"/>

  <!-- Monitor Stand -->
  <rect x="270" y="330" width="60" height="40" fill="#666"/>
  <rect x="220" y="370" width="160" height="15" fill="#666" rx="5"/>

  <!-- Computer Tower -->
  <rect x="550" y="100" width="180" height="280" fill="#555" stroke="#000" stroke-width="4" rx="8"/>
  <circle cx="640" cy="150" r="15" fill="#00ff00"/>
  <rect x="580" y="200" width="120" height="40" fill="#333"/>
  <rect x="580" y="260" width="120" height="40" fill="#333"/>

  <!-- Keyboard -->
  <rect x="120" y="420" width="320" height="80" fill="#888" stroke="#000" stroke-width="3" rx="8"/>
  <rect x="140" y="440" width="280" height="20" fill="#666" rx="3"/>

  <!-- Mouse -->
  <ellipse cx="500" cy="460" rx="40" ry="55" fill="#777" stroke="#000" stroke-width="3"/>

  <!-- Labels -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">Screen</text>

  <text x="640" y="360" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Computer</text>
  <text x="640" y="385" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">(CPU, RAM,</text>
  <text x="640" y="405" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Storage)</text>

  <text x="280" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Keyboard</text>

  <text x="500" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Mouse</text>

  <!-- Arrows showing data flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E95420"/>
    </marker>
  </defs>

  <line x1="520" y1="240" x2="550" y2="240" stroke="#E95420" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="535" y="230" font-family="Arial, sans-serif" font-size="14" fill="#E95420" text-anchor="middle">Data</text>

</svg>