<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Simple Laptop Computer Parts Diagram for Kids -->

  <!-- Laptop Base (Keyboard Section) -->
  <rect x="150" y="320" width="500" height="200" fill="#555" stroke="#000" stroke-width="4" rx="10"/>

  <!-- Keyboard -->
  <rect x="180" y="350" width="440" height="150" fill="#333" stroke="#000" stroke-width="2" rx="5"/>

  <!-- Individual keys representation -->
  <rect x="200" y="370" width="400" height="30" fill="#444" rx="3"/>
  <rect x="200" y="410" width="400" height="30" fill="#444" rx="3"/>
  <rect x="200" y="450" width="400" height="30" fill="#444" rx="3"/>

  <!-- Touchpad -->
  <rect x="340" y="490" width="120" height="80" fill="#666" stroke="#000" stroke-width="2" rx="5"/>
  <line x1="400" y1="495" x2="400" y2="565" stroke="#888" stroke-width="1"/>

  <!-- Laptop Screen/Top -->
  <rect x="140" y="80" width="520" height="240" fill="#2C2C2C" stroke="#000" stroke-width="6" rx="10"/>

  <!-- Screen Display Area -->
  <rect x="165" y="100" width="470" height="200" fill="#4A90E2" stroke="#000" stroke-width="3"/>

  <!-- Webcam -->
  <circle cx="400" cy="92" r="5" fill="#1a1a1a"/>

  <!-- Hinge between screen and keyboard -->
  <rect x="150" y="318" width="500" height="6" fill="#2a2a2a"/>

  <!-- Internal Components Indicator (visible through cutaway style) -->
  <rect x="250" y="340" width="140" height="60" fill="#444" stroke="#E95420" stroke-width="2" rx="5"/>
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E95420" text-anchor="middle">CPU</text>
  <text x="320" y="378" font-family="Arial, sans-serif" font-size="11" fill="#FFF" text-anchor="middle">Brain</text>
  <text x="320" y="393" font-family="Arial, sans-serif" font-size="11" fill="#FFF" text-anchor="middle">âš¡ Fast!</text>

  <rect x="410" y="340" width="140" height="60" fill="#444" stroke="#77B300" stroke-width="2" rx="5"/>
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#77B300" text-anchor="middle">RAM + Storage</text>
  <text x="480" y="378" font-family="Arial, sans-serif" font-size="11" fill="#FFF" text-anchor="middle">Memory</text>
  <text x="480" y="393" font-family="Arial, sans-serif" font-size="11" fill="#FFF" text-anchor="middle">ğŸ’¾ Saves stuff!</text>

  <!-- Labels -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Screen (Output)</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">Shows you everything! ğŸ‘€</text>

  <text x="400" y="440" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Keyboard (Input)</text>

  <text x="400" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Touchpad (Input)</text>
  <text x="400" y="563" font-family="Arial, sans-serif" font-size="13" fill="#ddd" text-anchor="middle">Move cursor here â†”ï¸</text>

  <!-- Arrow showing how components work together -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E95420"/>
    </marker>
  </defs>

  <!-- Data flow arrows -->
  <path d="M 320 310 Q 400 280 400 240" stroke="#E95420" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="360" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E95420" text-anchor="middle">Data âš¡</text>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">A Complete Computer (Laptop!) ğŸ’»</text>

  <!-- Bottom explanation -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">All the parts work together inside one device!</text>

</svg>
